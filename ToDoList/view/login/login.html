<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="registerStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="reg">
    <div class="display-1" style="padding-top:10px">Nearly cool ToDO login&#128523;</div>

    <div class="table-responsive mt-4 ">
        <table class="mx-auto w-auto">
            <thead class='head'>
                <tr class="label">
                    <td colspan="2">
                        <div class="text-left display-6">Your login:</div>
                    </td>
                    
                </tr>
                <tr>
                    <td class="form-outline" colspan="2">
                        <span class="form-outline">
                            <input type="text"  class="form-control login-input">
                        </span>
                        
                    </td>
                </tr>
                <tr class="label">
                    <td colspan="2">
                        <div class="text-left display-6">Your password:</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="tiny">By the way, there is no password reset, so just think harder*</div>
                    </td>
                </tr>
                <tr>
                    <td class="form-outline" colspan="2">
                        <span class="form-outline">
                            <input type="text"  class="form-control password-input">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td >
                        <button type="button" class="btn btn-lg add-button login-button" aria-label="Left Align">
                            Login
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-lg add-button sign-up-button" aria-label="Left Align">
                            Sign Up
                        </button>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../front.js"></script>
    <script src="../../controller/controller.js"></script>
    <script src="loginController.js"></script>
</body>
</html>
